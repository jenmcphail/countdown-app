<div class="text-center">
  <br>
  <h3>{{event.name}}</h3>
  <hr>
  <img ng-src="{{event.image}}" class="img-responsive" style="margin:0 auto">
  <hr>
  <p><strong>Description:</strong> {{event.description}}</p>
  <p><strong>Starts:</strong> {{event.start_date}}</p>
  <p><strong>Time Left:</strong><timer start-time="1357020000000">{{days}} days, {{hours}} hours, {{minutes}} minutes, {{seconds}} seconds.</timer>
</p>
</div>
